<div class="auth-container">
  <h2>Регистрация</h2>

  @if (errorMessage) {
    <div class="error-message">
      {{ errorMessage }}
    </div>
  }
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Логин</label>
      <input
        type="text"
        [(ngModel)]="username"
        name="username"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label>Пароль</label>
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        class="form-control"
      />
    </div>

    <button type="submit" class="btn btn-primary">
      Зарегистрироваться
    </button>
  </form>

  <button class="btn btn-secondary" routerLink="/teacher/login">
    Уже есть аккаунт? Войти
  </button>
</div>
