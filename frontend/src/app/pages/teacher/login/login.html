<button class="btn-back" (click)="goBack()">← Назад</button>

<div class="auth-container">
  <h2>Вход</h2>

  @if (errorMessage) {
    <div class="error-message">
      {{ errorMessage }}
    </div>
  }

  @if (successMessage) {
    <div class="success-message">{{ successMessage }}</div>
  }

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Логин</label>
      <input
        type="text"
        [(ngModel)]="username"
        name="username"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label>Пароль</label>
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        class="form-control"
      />
    </div>

    <button type="submit" class="btn btn-primary">
      Войти
    </button>
  </form>

  <button class="btn btn-secondary" routerLink="/teacher/register">
    Нет аккаунта? Регистрация
  </button>
</div>
