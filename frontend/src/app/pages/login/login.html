<div class="auth-container">
  <h2>Вход</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Логин</label>
      <input
        type="text"
        [(ngModel)]="username"
        name="username"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label>Пароль</label>
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        class="form-control"
      />
    </div>

    <button type="submit" class="btn btn-primary">
      Войти
    </button>
  </form>
  <p>Нет аккаунта? <a routerLink="/register">Регистрация</a></p>
</div>
